<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejecta Film Festival</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .logo {
        width: 50%;  /* Adjusts the size */
        max-width: 300px; /* Prevents it from getting too large */
        display: block;
        margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .quote {
            font-style: italic;
            color: #bbb;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 15px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/rejecta_logo.png" alt="Rejecta Film Festival Logo" class="logo">
        <h1>The Festival No One Asked For.</h1>
        <p class="quote">“A celebration of films nobody wanted.” – Variety, allegedly.</p>
        <p class="quote">“A groundbreaking festival in the field of rejection.” – Some guy on the street.</p>
        
        <a href="#" class="btn">Get VIP Tickets</a>
        <a href="#" class="btn">Submit Your Film</a>
        
        <div class="footer">
            © 2024 Rejecta Film Festival | Not Affiliated With Anyone Important
        </div>
    </div>
</body>
</html>
