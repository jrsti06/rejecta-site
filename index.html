<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejecta Film Festival</title>

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'Higher Jump';
      src: url('https://static1.squarespace.com/static/5786a4224402438f374c591b/t/67029a28d5316118aa3a3a4a/1728223785969/Higher+Jump.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    h2, h3 {
      font-family: 'Higher Jump', sans-serif;
    }

    /* Sticky Navigation Bar */
    #sticky-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 1002;
      padding: 10px 0;
      text-align: center;
      font-family: 'Higher Jump', sans-serif;
      box-shadow: 0 4px 2px -2px gray;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      height: 25px;
      width: 30px;
      z-index: 1003;
      position: absolute;
      top: 15px;
      left: 20px;
    }

    .menu-toggle span {
      background-color: white;
      display: block;
      height: 4px;
      width: 100%;
      margin-bottom: 4px;
    }

    #menu {
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      #menu {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #000;
        position: absolute;
        top: 60px;
        width: 100%;
        z-index: 1001;
      }

      #menu.active {
        display: flex;
      }
    }

    #sticky-nav a {
      color: #FFF;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #sticky-nav a:hover { color: #FF5733; }
  </style>
</head>

<body>
  <!-- Sticky Navigation Bar -->
  <nav id="sticky-nav">
    <div id="menu-toggle" class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="menu" class="menu">
      <a href="#about">About</a>
      <a href="#schedule">Schedule</a>
      <a href="#films">Films</a>
      <a href="#press">Press</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Sections -->
  <section id="about"><h2>About Rejecta</h2></section>
  <section id="schedule"><h2>Schedule</h2></section>
  <section id="films"><h2>Films</h2></section>
  <section id="press"><h2>Press</h2></section>
  <section id="contact"><h2>Contact</h2></section>

  <!-- Social Media Links -->
  <a href="https://www.instagram.com/rejectafilmfestival/" class="image-hover-instagram" target="_blank">
    <img src="images/rejecta_instagram.png" alt="Instagram" />
  </a>
  <a href="https://www.imdb.com/" class="image-hover-imdb" target="_blank">
    <img src="images/rejecta_imdb.png" alt="IMDb" />
  </a>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');

      menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
