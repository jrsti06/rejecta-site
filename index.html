<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejecta Film Festival</title>
  
  <!-- Preload Higher Jump font -->
  <link rel="preload" href="https://static1.squarespace.com/static/5786a4224402438f374c591b/t/67029a28d5316118aa3a3a4a/1728223785969/Higher+Jump.ttf" as="font" type="font/ttf" crossorigin>
  <!-- Google Fonts: Bebas Neue for header3 and Roboto for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    html { scroll-behavior: smooth; }
    @font-face {
      font-family: 'Higher Jump';
      src: url('https://static1.squarespace.com/static/5786a4224402438f374c591b/t/67029a28d5316118aa3a3a4a/1728223785969/Higher+Jump.ttf') format('truetype');
    }
    body {
      background-color: #fff;
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      font-size: 18px; color: #333; text-align: center;
    }
    main, section, p {
      max-width: 800px; margin: 0 auto; padding: 0 20px; text-align: left;
    }
    .top-spacer { height: 50px; }
    section {
      background-color: #fff;
      margin: 40px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
    }
    #banner { text-align: center; margin-bottom: 20px; }
    #banner img { width: 50%; height: auto; display: block; margin: 0 auto; }

    header { position: relative; }
    #sticky-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: #000; z-index: 1002;
      padding: 10px 0; font-family: 'Higher Jump', sans-serif;
      box-shadow: 0 4px 2px -2px rgba(0,0,0,0.2); text-align: center;
    }
    .menu-toggle {
      display: none; cursor: pointer;
      flex-direction: column; justify-content: space-between;
      height: 25px; width: 30px;
      position: absolute; top: 15px; left: 20px;
      background-color: #f73eff; padding: 5px; border-radius: 4px;
    }
    .menu-toggle span {
      background-color: white; display: block;
      height: 4px; width: 30px; margin-bottom: 4px;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: flex; }
      .menu-toggle::after {
        content: " MENU"; color: black; font-size: 16px; vertical-align: middle;
      }
      #menu {
        display: none; flex-direction: column; align-items: center;
        background-color: #000; position: absolute; top: 60px; width: 100%; z-index: 1001;
      }
      #menu.active { display: flex; }
    }
    #menu { display: flex; justify-content: center; z-index: 1000; }
    #sticky-nav a {
      color: #FFF; padding: 10px 20px; font-size: 16px;
      text-decoration: none; transition: color 0.3s ease;
    }
    #sticky-nav a:hover, #sticky-nav a:focus { color: #f73eff; outline: none; }

    main { padding: 20px; margin-top: 100px; }

    /* SUBMISSIONS */
    #submissions { text-align: center; }
    #submissions h2 {
      font-family: 'Higher Jump', sans-serif; margin-bottom: 10px;
    }
    /* ensure this line is centered */
    #submissions p {
      font-style: italic;
      margin: 10px 0;
      text-align: center;
    }
    #submission-counter {
      font-family: 'Higher Jump', sans-serif; font-weight: bold;
      font-size: 1.5em; cursor: pointer; margin-bottom: 10px;
      transition: transform 0.3s;
    }
    #submission-counter:hover { transform: scale(1.1); }
    #submission-counter.revealed {
      font-size: 3em; animation: pulseColor 2s infinite;
    }
    @keyframes pulseColor {
      0%,100% { color: #f73eff; transform: scale(1); }
      50%   { color: #f73eff; transform: scale(1.1); }
    }

    /* FILMS */
    #films .logo-container { text-align: center; margin: 10px auto; }
    #mooch_rejecta_selection,
    #mooch-logo,
    .variety-link img,
    #rejected-by,
    #mooch-still,
    #poster1,
    #poster2 {
      max-width: 600px; height: auto; display: block; margin: 5px auto;
    }
    .variety-link { margin: 10px 0; }
    .small-spacer { height: 10px; }
    .credits { text-align: center; margin-top: 10px; }
    .credits h3 {
      font-family: 'Bebas Neue', sans-serif; font-size: 2em;
      margin: 10px 0; color: #000;
    }
    .credits p.credit-main {
      text-align: center; margin: 10px 0; font-size: 1.2em; color: #000;
    }
    .credits p.credit-main span.directed {
      font-family: 'Higher Jump', sans-serif; color: #000;
    }
    .credits p.credit-main span.rejecta {
      font-family: 'Higher Jump', sans-serif; color: #f73eff; font-size: 0.66em;
    }

    /* COUNTDOWN */
    #countdown-section h2 {
      text-align: center; font-family: 'Higher Jump', sans-serif;
    }
    #countdown { text-align: center; margin-top: 20px; }
    .countdown-item {
      display: inline-block; background: #eee;
      border: 4px solid #f73eff; border-radius: 8px;
      padding: 10px 15px; margin: 5px;
      font-family: 'Higher Jump', sans-serif; font-size: 1.5em; color: #000;
    }
    .countdown-item .label { display: block; font-size: 0.5em; color: #555; }

    /* MAP */
    #map h2 {
      font-family: 'Higher Jump', sans-serif; text-align: center;
    }
    #map img { display: block; margin: 0 auto; }
    #map p {
      font-family: 'Higher Jump', sans-serif; color: #f73eff;
      text-align: center; margin-top: 40px;
    }

    /* ABOUT */
    #about h2 { text-align: center; font-family: 'Higher Jump', sans-serif; }
    #about p { margin-bottom: 20px; }
    #about img { display: block; margin: 0 auto; }
    .subheading {
      text-align: center; font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8em; color: #000; margin: 10px 0;
    }
    .about-final {
      text-align: center; font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8em; color: #000; margin-top: 10px;
    }

    /* SUBMIT */
    #ugc { text-align: center; margin-bottom: 40px; }
    #ugc h2, #ugc h3 {
      font-family: 'Higher Jump', sans-serif; text-align: center;
    }
    .custom-form {
      max-width: 600px; margin: 0 auto; text-align: left;
      border: 1px solid #ccc; border-radius: 8px; padding: 15px;
      background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .custom-form label {
      font-weight: bold; margin: 10px 0 5px; display: block;
    }
    .custom-form input[type="text"] {
      width: 100%; padding: 8px; margin-bottom: 10px;
      box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
    }
    .custom-form .checkbox-group,
    .custom-form .radio-group {
      border: 1px solid #ccc; border-radius: 4px;
      padding: 8px; margin-bottom: 10px;
    }
    .custom-form .checkbox-group label,
    .custom-form .radio-group label {
      font-weight: normal; margin-right: 15px;
    }
    .custom-form input[type="submit"] {
      background-color: #f73eff; border: none; color: #fff;
      padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px;
    }
    .custom-form input[type="submit"]:hover {
      background-color: #d633e1;
    }

    #ugc .rules-header {
      font-family: 'Higher Jump', sans-serif; text-align: center;
      margin-top: 20px; font-size: 1.5em;
    }
    #ugc .rules {
      background-color: #fff0f9; padding: 15px; border-radius: 8px;
      font-size: 0.8em; color: #555; margin-top: 10px;
      text-align: center; line-height: 1.4;
    }

    footer {
      background-color: #f0f0f0; padding: 20px; text-align: center; font-size: 16px;
    }
    .footer-social img { width: 15px; margin: 0 10px; }

    @media (max-width: 768px) {
      #banner img { width: 70%; }
      #sticky-nav a { padding: 8px 15px; font-size: 14px; }
      .countdown-item { font-size: 1.2em; padding: 8px 10px; }
      .countdown-item .label { font-size: 0.4em; }
      .custom-form { padding: 10px; }
      #mooch-logo,
      #mooch_rejecta_selection,
      #mooch-still,
      #poster1,
      #poster2,
      .variety-link img,
      #rejected-by,
      #map img {
        max-width: 90%; height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="top-spacer"></div>
  <div id="banner"><img src="images/rejecta_logo.png" alt="Rejecta Film Festival Logo"></div>

  <header>
    <nav id="sticky-nav">
      <div id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </div>
      <div id="menu" class="menu">
        <a href="#banner" class="nav-link">Home</a>
        <a href="#films" class="nav-link">FILMS</a>
        <a href="#map" class="nav-link">MAP</a>
        <a href="#about" class="nav-link">ABOUT</a>
        <a href="#ugc" class="nav-link">SUBMIT</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="submissions">
      <h2>RECORD HIGH SUBMISSIONS</h2>
      <p>We've received a record number of submissions!</p>
      <div id="submission-counter">CLICK TO REVEAL</div>
    </section>

    <section id="films">
      <div class="logo-container">
        <img id="mooch_rejecta_selection" src="images/mooch_rejecta_selection.png" alt="Mooch Rejecta Selection">
        <div class="small-spacer"></div>
        <img id="mooch-logo" src="images/mooch_logo_black.png" alt="Mooch Logo">
        <div class="variety-link">
          <a href="https://variety.com/2024/film/news/jeff-ryan-scott-cohen-katerina-tennenbaum-geneva-carr-will-chase-crime-comedy-mooch-1235891590/" target="_blank">
            <img src="images/variety.png" alt="Variety">
          </a>
        </div>
        <div class="small-spacer"></div>
        <img id="rejected-by" src="images/rejected_by.gif" alt="Rejected By">
        <div class="small-spacer"></div>
        <img id="mooch-still" src="images/mooch_still.jpg" alt="Mooch Still">
        <img id="poster1" src="images/mooch teaser art.jpg" alt="Mooch Teaser Art">
        <img id="poster2" src="images/mooch graduate.png" alt="Mooch Graduate">
      </div>
      <div class="credits">
        <h3>Based on a pathetic true story</h3>
        <p class="credit-main">
          <span class="directed">Directed By: JEFF RYAN</span><br>
          <span class="rejecta">BIGGEST REJECTA ALIVE</span>
        </p>
      </div>
    </section>

    <!-- remaining sections unchanged… -->

  </main>

  <!-- footer & scripts unchanged… -->
</body>
</html>
